<div class="main">
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-sm-4 " ng-repeat="product in products">
				<img class="" ng-src="{{product.img}}" alt="">
					<h2><a href="/product/{{$index}}">{{product.name}}</a></h2>
					<h2>{{product.price}}</h2>
					
				</div>
			</div>
		</div>
	</div>
</div>
